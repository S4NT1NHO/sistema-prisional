<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Prisional - Supabase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gerenciamento Prisional</h1>
        <div class="form-container">
            <h2>Cadastrar Novo Detento</h2>
            <form id="form-detento">
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="text" id="cpf" placeholder="CPF (apenas números)" required>
                <select id="cela" required>
                    <option value="">Selecione a Cela</option>
                </select>
                <button type="submit">Salvar Detento</button>
            </form>
        </div>
        <div class="list-container">
            <h2>Detentos Ativos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Cela</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-detentos"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
